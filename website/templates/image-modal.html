<div hx-swap-oob="innerHTML:#modal">
    <div class="modal-background">
        <style>
            @scope {
                :scope.modal-background {
                    position: absolute;
                    z-index: 1000;
                    width: 100vw;
                    height: 100vh;
                    background-color: rgba(0,0,0,0.75);
                }

                @scope (.image) {
                    :scope {
                        margin: 0;
                        max-width: 100%;
                        max-height: 100%;
                    }
                    @media (min-width: 600px) {
                        :scope {
                            margin: 50px;
                            max-width: calc(100% - 100px);
                            max-height: calc(100% - 100px);
                        }
                    }
                }

                .modal-image-container {
                    overflow: hidden;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 100%;
                    height: 100%;
                }
            }
        </style>
        <div class="modal-image-container" 
            _="
                on click set #modal's innerHTML to '' end
                on keydown from elsewhere
                    if the event's key is 'Escape'
                        send click to me
                    end
                end
        ">
            <img class="image" src={{ target }} >
        </div>
    </div>
</div>
