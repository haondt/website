 <div class="window">
    <button class="window-item left-button" (click)="decrease_progress()" [disabled]="!has_more_slides_left()" mat-icon-button>
        <mat-icon>chevron_left</mat-icon></button>
    <button class="window-item right-button" (click)="increase_progress()" [disabled]="!has_more_slides_right()" mat-icon-button>
        <mat-icon>chevron_right</mat-icon></button>
    <div class="window-item track-container" #trackContainer>
        <div class="track" #track>
            <ng-content></ng-content>
        </div>
    </div>
 </div>
